<div class="card mt-3" style="width: 20rem;">
  <img src={{userDetail.avatar_url}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{userDetail.login}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Total repos:{{userDetail.public_repos}}</li>
    <li class="list-group-item">Followers:{{userDetail.followers}}</li>
    <li class="list-group-item">Following:{{userDetail.following}}</li>
  </ul>
  <div class="card-body">
    <p>Link to profile: </p>
    <a href="#" class="card-link">{{userDetail.html_url}}</a>
    <p class="mt-3">Repos link:</p>
    <a href="#" class="card-link">{{userDetail.repos_url}}</a>
  </div>
</div>
